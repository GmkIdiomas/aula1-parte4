<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atividade de Tradu√ß√£o</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      font-size: 20px;
      margin-top: 10px;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .feedback.correto {
      color: green;
    }
    .feedback.errado {
      color: red;
    }
    #ouvirBtn {
      margin-top: 10px;
      display: none;
      background-color: #2196F3;
    }
  </style>
</head>
<body>

<div class="card">
  <h2 style="font-size: 26px; background-color: #ffeb3b; padding: 10px; border-radius: 10px; color: #333;">
    Traduza para o ingl√™s
  </h2>
  <p id="frase" style="font-size: 22px;"></p>
  <input type="text" id="resposta" placeholder="Digite a tradu√ß√£o em ingl√™s" />
  <div>
    <button id="enviarBtn" onclick="avancarSeCorreto()">‚úÖ Enviar</button>
    <button onclick="fazerDepois()">N√£o sei</button>
  </div>
  <div class="feedback" id="feedback"></div>
  <button id="ouvirBtn" onclick="ouvirFrase()">üîä Ouvir frase</button>
</div>

<script>
  const frases = [
    { pt: "Ele est√° esperando", en: "He is waiting" },
    { pt: "Eles est√£o consertando o carro", en: "They are fixing the car" },
    { pt: "Eles est√£o se abra√ßando", en: "They are hugging each other" },
    { pt: "Ela est√° abrindo a porta", en: "She is opening the door" },
    { pt: "O cachorro n√£o est√° atacando o gato", en: "The dog is not attacking the cat" },
    { pt: "Ele est√° ajudando o cara", en: "He is helping the guy" },
    { pt: "Ela est√° aceitando o dinheiro", en: "She is accepting the money" },
    { pt: "Eles est√£o acordando", en: "They are waking up" }
  ];

  let indice = 0;
  let acertos = 0;
  let respostasErradas = []; // Array para guardar frases que o aluno n√£o sabe
  let respostaCorreta = false;

  // Normaliza o texto para comparar com a resposta
  function normalizarTexto(texto) {
    return texto.toLowerCase().replace(/[.,!?]/g, '').trim();
  }

  // Exibe a frase para o aluno traduzir
  function mostrarFrase() {
    const frase = frases[indice].pt;
    document.getElementById("frase").textContent = frase;
    document.getElementById("resposta").value = "";
    document.getElementById("feedback").textContent = "";
    document.getElementById("feedback").className = "feedback";
    respostaCorreta = false;
    document.getElementById("ouvirBtn").style.display = "none";
  }

  // Verifica se a tradu√ß√£o est√° correta
  function verificarDigitacao() {
    const resposta = normalizarTexto(document.getElementById("resposta").value);
    const correta = normalizarTexto(frases[indice].en);
    const feedback = document.getElementById("feedback");

    if (resposta === correta) {
      feedback.textContent = "‚úÖ Sua frase est√° correta.";
      feedback.className = "feedback correto";
      respostaCorreta = true;
      document.getElementById("ouvirBtn").style.display = "inline-block";
    } else {
      feedback.textContent = "";
      feedback.className = "feedback";
      respostaCorreta = false;
      document.getElementById("ouvirBtn").style.display = "none";
    }
  }

  // Avan√ßa para a pr√≥xima frase se a resposta estiver correta
  function avancarSeCorreto() {
    if (respostaCorreta) {
      acertos++;
      indice++;
      if (indice < frases.length) {
        mostrarFrase();
      } else {
        concluirAtividade();
      }
    } else {
      const feedback = document.getElementById("feedback");
      feedback.textContent = "‚ùå Frase incorreta. Est√° com d√∫vidas? Entre em contato com seu(a) professor(a).";
      feedback.className = "feedback errado";
    }
  }

  // Finaliza a atividade
  function concluirAtividade() {
    let listaDepois = "";
    if (respostasErradas.length > 0) {
      listaDepois = "<h3>Frases para revisar:</h3><ul>";
      respostasErradas.forEach(f => {
        listaDepois += `<li>${f.pt}</li>`;
      });
      listaDepois += "</ul>";
    }

    document.querySelector(".card").innerHTML = `
      <h2>Atividade conclu√≠da!</h2>
      <h3>Envie um print da tela para o(a) seu(sua) professor(a).</h3>
      <p>Voc√™ acertou ${acertos}/${frases.length} frases.</p>
      ${listaDepois}
      <button onclick="location.reload()">üîÅ Fazer novamente</button>
    `;
  }

  // Fun√ß√£o para marcar uma frase como "n√£o sei"
  function fazerDepois() {
    respostasErradas.push(frases[indice]); // Adiciona a frase ao array de respostas erradas
    indice++;
    if (indice < frases.length) {
      mostrarFrase();
    } else {
      concluirAtividade();
    }
  }

  // Fun√ß√£o para ouvir a frase em ingl√™s
  function ouvirFrase() {
    const texto = frases[indice].en;
    const synth = window.speechSynthesis;
    const utter = new SpeechSynthesisUtterance(texto);
    utter.lang = "en-US";
    synth.speak(utter);
  }

  // Inicializa a atividade com a primeira frase
  document.getElementById("resposta").addEventListener("input", verificarDigitacao);
  document.getElementById("resposta").addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      avancarSeCorreto();
    }
  });

  mostrarFrase(); // Exibe a primeira frase ao carregar
</script>

</body>
</html>
